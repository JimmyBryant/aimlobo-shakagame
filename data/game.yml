      tips:
        - title: What is Happy Worship
          content: Happy Worship (**aimlobo.com**) is a way to worship and show respect to deities. It includes lighting virtual incense, placing virtual offerings, and performing prayers and wishes. During this process, you can collect a lot of lucky points. Come and try it.
          weight: 10
        - title: How to Use Happy Worship
          content: |
            1. Click the title to modify the title content;
            2. Click to see the [deity information](../happy_worship_god_info), and click the left and right arrows to switch deity images;
            3. Click the "Add Offering" button or the offering icon to select offerings, multiple selections are allowed;
            4. Click the "Add Incense" button or the incense icon to select incense, single selection only;
            5. Click the "Start Worship" button to immediately begin the worship ceremony. During the worship, many lucky balloons will appear, click the balloons will collect lucky points.
            6. During the worship, clicking the rotating Logo avatar can enable/disable background music.
            7. __If you are prompted with not enough point, please choose only one offering, one incense to start the game and earn lucky points.__
          weight: 20
        - title: Lucky Points System
          content:  |
            1. Each offering costs 1 lucky point;
            2. Each incense stick costs 1 lucky point;
            3. Complete the worship ceremony adds 5 lucky points;
            4. Each clicked lucky balloon adds 0.1 lucky point.
          weight: 30

