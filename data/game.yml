    - id: happy_worship
      name: Happy worship
      weight: 10
      cover: /image/game/happy_worship/cover.png
      gods:
        - id: god_1
          name: Buddha
          img: /image/game/happy_worship/god_1.png
          description: __Shakyamuni__ is the founder of Buddhism, born in ancient India. Through meditation and enlightenment, he spread the Dharma, advocating compassion and wisdom, teaching beings to escape suffering and attain liberation.
          weight: 10
        - id: god_2
          name: Jesus
          img: /image/game/happy_worship/god_2.png
          description: __Jesus__ is the founder of Christianity and is considered the Son of God. He preached love and forgiveness, performed miracles and cured diseases, and was finally crucified to atone for mankind's sins.
          weight: 20
        - id: god_3
          name: The Virgin
          img: /image/game/happy_worship/god_3.png
          description: __The Virgin__ is a distinguished woman in Christianity and is considered to be Mary, the mother of Jesus. She is depicted as a symbol of purity, mercy and grace, the object of prayer and protector of believers.
          weight: 30
        - id: god_4
          name: Cupid
          img: /image/game/happy_worship/god_4.png
          description: __Cupid__ is the god of love in ancient Roman mythology, usually depicted as a cherub holding a bow and arrow. He symbolizes love, emotion and desire, and is often seen as a god who facilitates emotional connections and unions between people.
          weight: 40
        - id: god_5
          name: Pass
          img: /image/game/happy_worship/god_5.png
          description: __Yang Guo__ is the protagonist in Jin Yong's martial arts novel "The Legend of the Condor Heroes". He is witty, brave and highly skilled in martial arts. "You will pass every exam" is a blessing, which means that the exam will go well and all will be passed.
          weight: 50
        - id: god_6
          name: Loyalty
          img: /image/game/happy_worship/god_6.png
          description: __Guan Gong__, also known as Guan Yu, was a famous general of the Shu Han Dynasty during the Three Kingdoms period, known for his loyalty and bravery. He was later named a Martial Saint, deeply respected and widely worshiped as a patron saint.
          weight: 60
        - id: god_7
          name: The Jade Emperor
          img: /image/game/happy_worship/god_7.png
          description: __The Jade Emperor__ is the highest god in Chinese Taoism, in charge of heaven and the gods. He symbolizes supreme authority and justice and is regarded as the master of the universe and the creator of all things.
          weight: 70
        - id: god_8
          name: The Queen Mother
          img: /image/game/happy_worship/god_8.png
          description: __The Queen Mother__ is the chief female fairy in Chinese mythology and lives in Kunlun Mountain. She is in charge of immortality and fairyland affairs, symbolizes kindness and authority, and often appears in mythological stories.
          weight: 80
        - id: god_9
          name: Guanyin Bodhisattva
          img: /image/game/happy_worship/god_9.png
          description: __Guanyin Bodhisattva__ is the compassionate Bodhisattva in Buddhism, symbolizing endless compassion and saving all living beings. She hears the suffering of all sentient beings, responds to help at any time, and is widely worshiped.
          weight: 90
        - id: god_10
          name: Match Maker
          img: /image/game/happy_worship/god_10.png
          description: __Match Maker__ is the god of love in Chinese folklore, in charge of marriage and marriage. He draws lovers through the red thread and promotes a happy marriage, symbolizing the beauty of love and marriage.
          weight: 100
        - id: god_11
          name: Wealth
          img: /image/game/happy_worship/god_11.png
          description: __The God of Wealth__ is the god of wealth in Chinese folk belief and is responsible for money and wealth. People worship the God of Wealth to pray for wealth, prosperity and good luck, symbolizing the source of wealth and prosperity.
          weight: 110
        - id: god_12
          name: Career
          img: /image/game/happy_worship/god_12.png
          description: __Luxing__ is the god of career in Chinese folk belief, symbolizing high-ranking career. People worship the Lucky Star to pray for success in career and prosperity in life.
          weight: 120

        - id: god_14
          name: Health
          img: /image/game/happy_worship/god_14.png
          description: __The longevity star__ is the god of longevity in Chinese folk belief, symbolizing health and longevity. People worship the longevity star to pray for longevity and a healthy life. He is often depicted as an elder with a white beard.
          weight: 140
        - id: god_15
          name: Dragon King
          img: /image/game/happy_worship/god_15.png
          description: __Dragon King__ is the water god in Chinese mythology who controls the oceans and rivers. People worship the Dragon King to pray for good weather and calm floods, symbolizing authority and the controller of natural forces.
          weight: 150
        - id: god_16
          name: Mazu
          img: /image/game/happy_worship/god_16.png
          description: __Mazu__ is the sea god in southern China, revered as the patron saint of fishermen and the protector of the sea. She is widely worshiped to protect the safety and security of seafaring people.
          weight: 160
        - id: god_17
          name: Jiutian Xuannv
          img: /image/game/happy_worship/god_17.png
          description: __Jiutian Xuannv__ is a senior deity in Taoist belief and is regarded as one of the important deities in charge of the fairy world and the human world. She has mysterious and powerful characteristics and is often worshiped to seek blessings and wisdom from the gods.
          weight: 170
        - id: god_18
          name: Tuigong
          img: /image/game/happy_worship/god_18.png
          description: __Tuigong__ is the earth god in Chinese folk belief, who rules over land and farmland. People believe in the Lord of the Land to pray for a good harvest and peace of their homes. He is regarded as the patron saint of the countryside and the protector of people's lives.
          weight: 180
        - id: god_19
          name: Jigong
          img: /image/game/happy_worship/god_19.png
          description: __Jigong__ is the embodiment of morality in Chinese folk beliefs and is famous for helping the poor, healing and educating people. He is regarded as a symbol of kindness and compassion and often appears as a monk.
          weight: 190


