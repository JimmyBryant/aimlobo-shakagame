      - title: What is  Wooden Fish
        content: The Wooden Fish (**aimlobo.com**) simulates the function of a traditional wooden fish, striking the fish brings tranquility and peace.
        weight: 10
      - title: How to play  Wooden Fish
        content: |
          1. Click on the white wooden fish icon to start tapping;
          2. You can click **Auto** to toggle auto-tapping, which taps once per second;
          3. You can click **BGM** to toggle the background music on or off;
          4. The speed display shows the number of taps per minute. Click the speed icon ğŸ… to view the leaderboard;
          5. Click the **title** to edit the title content, with a character limit of **1-15**;
          6. Click the number in the center of the screen to edit the prayer content. There are three predefined options, or you can click **Custom** to create your own with a character limit of **0-15**.
        weight: 20
      - title: Lucky Points System
        content: |
            1. Each time you enable Auto, it costs 0.5 lucky points;
            2. Every 100 taps increase your lucky points by 1;
            3. Every 100 taps also increase your game count by 1.
        weight: 30

    - id: flying_book
      name: Flying Book
      weight: 30
      cover: /image/game/flying_book/cover.png
      tips:
      - title: What is Flying Book?
        content: Flying Book (**aimlobo.com**) usually gives you the answers you want. It solves all problems in daily life. Just ask a question, and the flying book will find the answer for you.
        weight: 10
      - title: How to use Flying Book?
        content: |
          1. Follow the instructions on the page;
          2. First, think about the question you want to ask;
          3. Click the button, and the flying book will deliver the answer you need;
          4. Clicking **More Answers** will generate new responses directly.
          5. If you can't see the answer clearly, you can swipe the mouse or touch the screen to make the bird leave.
        weight: 20
      - title: Are the answers from Flying Book accurate?
        content: It depends on you! Flying Book is intriguing, inspiring, and very fun to use. Maintain a positive attitude towards the questions, and the answers will come easily. The correct answer is in your mind.
        weight: 30
      - title: Luck Points System
        content: |
          1. Each answer costs 0.5 luck points, **Please pay attention to the consumption of lucky points**;
          2. Click the **Share** button and share this site (**aimlobo.com**) to get 2 luck points.
          3. The game allows users to run in arrears, meaning that you can still play the game even if your lucky point is less than 0.
        weight: 40
      steps:
      - step: 1
        content: Ready your question
        weight: 10
      - step: 2
        content: Click the button below to get answer
        weight: 20

