user_lucky_point:
  tips:
    en:
      - title: What is lucky point
        content: Lucky points(🧧) represent the lucky points you get on this website **shakagame.com**. Lucky points can be used for consumption, and of course they can also be earned. You'll find it used in many places, so enjoy it.
        weight: 10
      - title: How to use or earn lucky point
        content: |
          1. Earn:
            - Visit the website pages;
            - Game rewards;
            - Check in today;
            - More...(Enjoy exploring)
          ---
          2. Consumption:
            - game props;
            - In site trading;
            - More...(Enjoy exploring)
        weight: 20
    zh-cn:
      - title: 什么是幸运值
        content: 幸运值(🧧)表示您在本网站**shakagame.com**所获得的幸运积分，幸运值可以用来消费，当然也可以赚取。你会发现很多地方都会用到它，尽情享受吧。
        weight: 10
      - title: 如何使用幸运值
        content: |
          1. 赚取:
            - 浏览网页；
            - 游戏奖励；
            - 每日签到；
            - 更多...（尽情探索吧）
          ---
          2. 消费:
            - 游戏道具；
            - 站内交易；
            - 更多...（尽情探索吧）
        weight: 20
    zh-tw:
      - title: 什麽是幸運值
        content: 幸運值(🧧)表示您在本網站**shakagame.com**所獲得的幸運積分，幸運值可以用來消費，當然也可以賺取。你會發現很多地方都會用到它，盡情享受吧。
        weight: 10
      - title: 如何使用幸運值
        content: |
          1. 赚取:
            - 瀏覽網頁；
            - 遊戲獎勵；
            - 每日簽到；
            - 更多...（盡情探索吧）
          ---
          2. 消費:
            - 遊戲道具；
            - 站內交易；
            - 更多...（盡情探索吧
        weight: 20

