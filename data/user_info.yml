rank_list:
  in_page_tips_content:
    en: |
      Place in the top three to win rewards; aim to get on the leaderboard!

      Daily settlement is done automatically at midnight.

      Each leaderboard's 1st place rewards 50 lucky points;

      Each leaderboard's 2nd place rewards 30 lucky points;

      Each leaderboard's 3rd place rewards 10 lucky points;

      Ranking 1st on more than one leaderboard grants an additional 50 lucky points;

      Ranking 1st on more than one leaderboard also grants an additional 1 user level.

    zh-cn: |
      位列前三即可获得奖励; 争取上榜吧!

      每日凌晨自动结算;

      每个榜单第一名奖励50幸运值;

      每个榜单第二名奖励30幸运值;

      每个榜单第三名奖励10幸运值;

      超过一个榜单名列第一额外奖励50幸运值;

      超过一个榜单名列第一额外奖励1级用户等级;
    zh-tw: |
      位列前三即可獲得獎勵; 爭取上榜吧!

      每日淩晨自動結算;

      每個榜單第一名獎勵50幸運值;

      每個榜單第二名獎勵30幸運值;

      每個榜單第三名獎勵10幸運值;

      超過一個榜單名列第一額外獎勵50幸運值;

      超過一個榜單名列第一額外獎勵1級用戶等級;
