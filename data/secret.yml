page_bullet_tips:
  en:
    - title: What is Biu biu?
      content: Biu biu (**aimlobo.com**) is a simple barrage application, similar to bullet comments.  Here, you can leave message with others.
      weight: 10
    - title: How to use Biu biu?
      content: |
        1. Clicking anywhere on the screen will start playing BGM;
        2. Click the input box in the middle of the screen, enter what you want to say (note the character limit is 25), and then click the 🚀 button to send it out;
        3. The background color of your input content is light white, so you can easily locate your own content;
        4. **The barrage will be cleaned and updated periodically**.
        5. Join the Biu biu family now.
      weight: 20
    - title: Luck Points System
      content: |
        1. Each time you send a Biu (barrage), it costs 0.5 lucky points. **Please pay attention to your lucky points consumption**;
        2. Users can run in arrears, meaning that you can still send biu even if your lucky point is less than 0.
      weight: 30
  zh-cn:
    - title: 什么是Biu biu?
      content: Biu biu (**aimlobo.com**) 是简单的弹幕应用，类似子弹发射，正式的英文名叫**Barrage**, 在这里方便大家随便说说话.
      weight: 10
    - title: 如何使用Biu biu?
      content: |
        1. 点击屏幕的任何地方都会开始播放背景音乐;
        2. 点击屏幕中间的输入框，输入自己想说的话，注意字符上限是25，然后点击🚀按钮就会发送出去;
        3. 你输入的内容背景色是浅白色，以便您定位自己的内容;
        4. **弹幕会不定期清理更新**。
        5. 开始加入Biu biu大军吧。
      weight: 20
    - title: 幸运积分系统
      content: |
          1. 每次发送一个Biu(弹幕）花费0.5个幸运值，**请注意幸运值的消耗情况**；
          2. 允许用户欠费运行，意思是即使你的幸运值小于0也仍然可以发送弹幕。
      weight: 30
  zh-tw:
    - title: 什麽是Biu biu?
      content: Biu biu (**aimlobo.com**) 是簡單的彈幕應用，類似子彈發射，正式的英文名叫**Barrage**, 在這裏方便大家隨便說說話.
      weight: 10
    - title: 如何使用Biu biu?
      content: |
        1. 點擊屏幕的任何地方都會開始播放背景音樂;
        2. 點擊屏幕中間的輸入框，輸入自己想說的話，註意字符上限是25，然後點擊🚀按鈕就會發送出去;
        3. 你輸入的內容背景色是淺白色，以便您定位自己的內容;
        4. **彈幕會不定期清理更新**。
        5. 開始加入Biu biu大軍吧。
      weight: 20
    - title: 幸運積分系統
      content: |
          1. 每次發送一個Biu(彈幕）花費0.5個幸運值，**請註意幸運值的消耗情況**；
          2. 允許用戶欠費運行，意思是即使你的幸運值小於0也仍然可以發送彈幕。
      weight: 30