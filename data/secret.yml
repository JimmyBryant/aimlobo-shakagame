zh-cn:
  secret_list:
    - id: wish
      name: 许愿
      weight: 100
      cover: /image/secret/wish/cover.png
      tips_miss_data: 缺少数据, [重新游戏](../).
      in_page_tips: |
        你可以点击月亮图标来显示/隐藏你的愿望；

        你可以点击蜡烛来点燃/熄灭蜡烛；

        你也可以点击星星；
      tips:
        - title: 什么是许愿?
          content: 许愿 (**shakagame.com**) ，烛光摇曳，流星划过，在许愿池中许下美好的祝愿.
          weight: 10
        - title: 如何使用许愿?
          content: |
            1. 点击“许愿”按钮;
            2. 在输入框中输入自己的愿望，点击发送;
            3. 默默祝福;
            4. 点击蜡烛可以点燃/熄灭蜡烛;
            5. 点击月亮可以在许愿池中显示/关闭自己的愿望。
          weight: 20
        - title: 幸运积分系统
          content: |
              1. 每个愿望都值得被真诚对待，所以不花费幸运值。
              2. 每次许愿都会增加1个幸运积分;
              3. 每次许愿都会增加1次游戏次数;
          weight: 30

    - id: bullet
      name: Biu biu
      weight: 600
      cover: /image/secret/bullet/cover.png
      tips:
        - title: 什么是Biu biu?
          content: Biu biu (**shakagame.com**) 是简单的弹幕应用，类似子弹发射，正式的英文名叫**Barrage**, 在这里方便大家随便说说话.
          weight: 10
        - title: 如何使用Biu biu?
          content: |
            1. 点击屏幕的任何地方都会开始播放背景音乐;
            2. 点击屏幕中间的输入框，输入自己想说的话，注意字符上限是25，然后点击🚀按钮就会发送出去;
            3. 你输入的内容边框是红色的，以便您定位自己的内容;
            4. **弹幕会不定期清理更新**。
            5. 开始加入Biu biu大军吧。
          weight: 20
        - title: 幸运积分系统
          content: 只是为了好玩，所以没有幸运值消耗或者奖励。
          weight: 30

    - id: show_love
      name: 表白
      weight: 200
      cover: /image/secret/show_love/cover.png
      tips:
        - title: 什么是表白?
          content: 表白 (**shakagame.com**), 在这里查看其他人的表白内容，你也可以对喜欢的他/她一吐心声，这是属于你的专属秘密基地.
          weight: 10
        - title: 如何使用表白?
          content: |
            1. 在首页可以点击查看各个表白内容;
            2. 点击 💘 按钮即可对心仪的他/她输入你想表白的话;
            3. 点击 🔖 按钮可查看你的表白记录。
          weight: 20
        - title: 幸运积分系统
          content: |
            1. 爱让世界变得更加美好，不会消耗任何幸运积分.
            2. 每次表白都会增加1个幸运积分;
            3. 每次表白都会增加1次游戏次数;
          weight: 30

    - id: wish_lantern
      name: 许愿灯
      weight: 90
      cover: /image/secret/wish_lantern/cover.jpg
      tips_start_game: ✨ 也许是风太小了，没把我的思念带给你 🎋
      user_input_placeholder: 点击这里输入内容
      tips:
        - title: 什么是许愿灯?
          content:  |
            - 许愿灯 (**shakagame.com**), 最真，最美的思念;
            - 一盏灯，点亮希望，寄托我们的心愿;
            - 在这里，写下你的祝福，思念，寄语;
            - ✨ 也许是风太小了，没把我的思念带给你 🎋
          weight: 10
        - title: 如何使用许愿灯?
          content: |
            1. 点击任意向上移动的灯，可以查看其他人的留言;
            2. 点击左上角跳动的灯，可以写下自己的愿望;
            3. 点击右上角旋转的灯，可以查看自己的许愿记录;
            4. 点击内容页面下方的灯，可以关闭内容页面.
          weight: 20
        - title: 幸运积分系统
          content: |
            1. 每个愿望都值得被真诚对待，所以不会扣减幸运值;
            2. 每次许愿都会增加1点幸运值;
            3. 每次许愿都会增加1次游戏次数.
          weight: 30

