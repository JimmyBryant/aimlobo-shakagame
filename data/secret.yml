en:
  secret_list:
    - id: wish
      name: Wish
      weight: 100
      cover: /image/secret/wish/cover.png
      tips_miss_data: Miss data, [restart game](../).
      in_page_tips: |
        You can click the moon icon to show/hide your wishes;

        You can click the candle to light/extinguish the candle;

        You can also click the stars;
      tips:
        - title: What is Wish?
          content: Wish (**shakagame.com**), candlelight flickers, meteors streak across the sky, and beautiful wishes are made in the wishing pool.
          weight: 10
        - title: How to use Wish?
          content: |
            1. Click the â€œMake a Wishâ€ button;
            2. Enter your wishes in the input box and click Send;
            3. Silently bless;
            4. Click the candle to light/extinguish the candle;
            5. Click on the moon to display/close your wishes in the wishing well.
          weight: 20
        - title: Lucky Points System
          content: |
            1. Every wish deserves sincere treatment, so it does not cost lucky points.
          weight: 30
    - id: bullet
      name: Biu biu
      weight: 200
      cover: /image/secret/bullet/cover.png
      tips:
        - title: What is Biu biu?
          content: Biu biu (**shakagame.com**) is a simple barrage application, similar to bullet comments.  Here, you can leave message with others.
          weight: 10
        - title: How to use Biu biu?
          content: |
            1. Clicking anywhere on the screen will start playing BGM;
            2. Click the input box in the middle of the screen, enter what you want to say (note the character limit is 25), and then click the ğŸš€ button to send it out;
            3. The border color of your input content is red, so you can easily locate your own content;
            4. **The barrage will be cleaned and updated periodically**.
            5. Join the Biu biu family now.
          weight: 20
        - title: Luck Points System
          content: Just for fun, no lucky point cost or bonus.
          weight: 30


