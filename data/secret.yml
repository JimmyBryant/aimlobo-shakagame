en:
  secret_list:
    - id: wish
      name: Wish
      weight: 100
      cover: /image/secret/wish/cover.png
      tips_miss_data: Miss data, [restart game](../).
      in_page_tips: |
        You can click the moon icon to show/hide your wishes;

        You can click the candle to light/extinguish the candle;

        You can also click the stars;
      tips:
        - title: What is Wish?
          content: Wish (**shakagame.com**), candlelight flickers, meteors streak across the sky, and beautiful wishes are made in the wishing pool.
          weight: 10
        - title: How to use Wish?
          content: |
            1. Click the “Make a Wish” button;
            2. Enter your wishes in the input box and click Send;
            3. Silently bless;
            4. Click the candle to light/extinguish the candle;
            5. Click on the moon to display/close your wishes in the wishing well.
          weight: 20
        - title: Lucky Points System
          content: |
            1. Every wish deserves sincere treatment, so it does not cost lucky points.
          weight: 30
    - id: bullet
      name: Biu biu
      weight: 600
      cover: /image/secret/bullet/cover.png
      tips:
        - title: What is Biu biu?
          content: Biu biu (**shakagame.com**) is a simple barrage application, similar to bullet comments.  Here, you can leave message with others.
          weight: 10
        - title: How to use Biu biu?
          content: |
            1. Clicking anywhere on the screen will start playing BGM;
            2. Click the input box in the middle of the screen, enter what you want to say (note the character limit is 25), and then click the 🚀 button to send it out;
            3. The border color of your input content is red, so you can easily locate your own content;
            4. **The barrage will be cleaned and updated periodically**.
            5. Join the Biu biu family now.
          weight: 20
        - title: Luck Points System
          content: Just for fun, no lucky point cost or bonus.
          weight: 30
    - id: show_love
      name: Show Love
      weight: 200
      cover: /image/secret/show_love/cover.png
      tips:
        - title: What is show love?
          content: Show love (**shakagame.com**), here you can view other people's love words and express your feelings to someone you like. This is your exclusive secret base..
          weight: 10
        - title: How to use show love?
          content: |
            1. On the homepage, you can click to view various show love messages;
            2. Click the 💘 button to type love words to someone you like;
            3. Click the 🔖 button to view your show love records.
          weight: 20
        - title: Lucky Points System
          content: |
            1. Love makes the world a better place and does not consume any lucky points;
            2. Each show love adds 1 lucky point;
            3. Each show love adds 1 game time.
          weight: 30


zh-cn:
  secret_list:
    - id: wish
      name: 许愿
      weight: 100
      cover: /image/secret/wish/cover.png
      tips_miss_data: 缺少数据, [重新游戏](../).
      in_page_tips: |
        你可以点击月亮图标来显示/隐藏你的愿望；

        你可以点击蜡烛来点燃/熄灭蜡烛；

        你也可以点击星星；
      tips:
        - title: 什么是许愿?
          content: 许愿 (**shakagame.com**) ，烛光摇曳，流星划过，在许愿池中许下美好的祝愿.
          weight: 10
        - title: 如何使用许愿?
          content: |
            1. 点击“许愿”按钮;
            2. 在输入框中输入自己的愿望，点击发送;
            3. 默默祝福;
            4. 点击蜡烛可以点燃/熄灭蜡烛;
            5. 点击月亮可以在许愿池中显示/关闭自己的愿望。
          weight: 20
        - title: 幸运积分系统
          content: |
              1. 每个愿望都值得被真诚对待，所以不花费幸运值。
          weight: 30
    - id: bullet
      name: Biu biu
      weight: 600
      cover: /image/secret/bullet/cover.png
      tips:
        - title: 什么是Biu biu?
          content: Biu biu (**shakagame.com**) 是简单的弹幕应用，类似子弹发射，正式的英文名叫**Barrage**, 在这里方便大家随便说说话.
          weight: 10
        - title: 如何使用Biu biu?
          content: |
            1. 点击屏幕的任何地方都会开始播放背景音乐;
            2. 点击屏幕中间的输入框，输入自己想说的话，注意字符上限是25，然后点击🚀按钮就会发送出去;
            3. 你输入的内容边框是红色的，以便您定位自己的内容;
            4. **弹幕会不定期清理更新**。
            5. 开始加入Biu biu大军吧。
          weight: 20
        - title: 幸运积分系统
          content: 只是为了好玩，所以没有幸运值消耗或者奖励。
          weight: 30
    - id: show_love
      name: 表白
      weight: 200
      cover: /image/secret/show_love/cover.png
      tips:
        - title: 什么是表白?
          content: 表白 (**shakagame.com**), 在这里查看其他人的表白内容，你也可以对喜欢的他/她一吐心声，这是属于你的专属秘密基地.
          weight: 10
        - title: 如何使用表白?
          content: |
            1. 在首页可以点击查看各个表白内容;
            2. 点击 💘 按钮即可对心仪的他/她输入你想表白的话;
            3. 点击 🔖 按钮可查看你的表白记录。
          weight: 20
        - title: 幸运积分系统
          content: |
            1. 爱让世界变得更加美好，不会消耗任何幸运积分.
            2. 每次表白都会增加1个幸运积分;
            3. 每次表白都会增加1次游戏次数;
          weight: 30

